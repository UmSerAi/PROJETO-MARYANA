<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 ANOS!!</title>
    <link rel='stylesheet' type='text/css' href='stylepginicio.css'>
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh;
    display: grid;
    justify-content: center;
    align-items: center;
    background-color:#89C2D9;
    padding: 20px; 
    box-sizing: border-box;
}

.fundo2 {
    background: url(Images/fundocarta.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    height: 94%;
    width: 100vh;
    padding: 5%;
    font-family: 'letrademao';
    color: #202020;
    justify-content: center;
    text-align: left; 
    box-sizing: border-box; 
    display: block;
}

.fontetitulo {
    font-size: 25px;
    font-weight: bold;
    color: #202020;
}
.fontecorpo {
    font-size: 25px;
    font-weight: 500;
    color: #202020;
}

@font-face {
    font-family: 'montserrat';
    src: url('Fontes/Montserrat-VariableFont_wght.ttf') format('truetype');
    }

    
@font-face {
    font-family: 'letrademao';
    src: url('Fontes/IndieFlower-Regular.ttf') format('truetype');
    }

/* Carousel Styles */
.carousel-container {
    position: relative;
    max-width: 600px;
    margin: 20px auto;
    overflow: hidden;
}

.carousel-images {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-images img {
    width: 100%;
    border-radius: 10px;
}

.carousel-buttons {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.carousel-button {
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    color: white;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
}

.carousel-button:hover {
    background-color: rgba(0, 0, 0, 0.8);
}
</style>

<body>
    <div class="fundo2 fontetitulo">
        <H1>De: Nicolas Carmo Gois</H1>
        <p class="fontecorpo">
        &emsp; Querida Maryana Biagi. <br><br>
        &emsp; AAAA
        </p>

        <!-- Carousel Section -->
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="https://via.placeholder.com/640x360.png?text=1" alt="Image 1">
                <img src="https://via.placeholder.com/640x360.png?text=2" alt="Image 2">
                <img src="https://via.placeholder.com/640x360.png?text=3" alt="Image 3">
                <img src="https://via.placeholder.com/640x360.png?text=4" alt="Image 3">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" id="prevBtn">&#10094;</button>
                <button class="carousel-button" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
    // Carousel JavaScript
    const carouselImages = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;
    const totalImages = images.length;
    const imageWidth = images[0].clientWidth;

    function updateCarousel() {
        carouselImages.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
    }

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateCarousel();
    });

    // Adjust carousel on window resize
    window.addEventListener('resize', () => {
        const newImageWidth = images[0].clientWidth;
        carouselImages.style.transform = `translateX(-${currentIndex * newImageWidth}px)`;
    });
    </script>
</body>
</html>
